name: Deploy Vue frontend to GCP Cloud Storage

# Controls when the workflow will run
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    defaults:
      run:
        working-directory: vueLearn

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci && VITE_ARGS=$VITE npm run build-only
      env:
        VITE: DOTNET_API=https://dotnet-api-a2aofhar4a-ew.a.run.app/,NODE_API=https://nodejs-api-a2aofhar4a-ew.a.run.app/

    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - id: 'upload-folder'
      uses: 'google-github-actions/upload-cloud-storage@v0'
      with:
        path: './vueLearn/dist'
        destination: '${{ secrets.GCP_VUE_BUCKET_NAME }}'
