name: Deploy NodeJS API to GCP Cloud Run

# Controls when the workflow will run
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - id: 'deployNODE'
      uses: 'google-github-actions/deploy-cloudrun@v0'
      with:
        service: 'nodejs-api'
        source: './nodejsLearn'
        region: 'europe-west1'
        secrets: |
          INSTANCE_CONNECTION_NAME=instance-name:latest
          DB_USER=pg-user:latest
          DB_PASS=pg-pass:latest
          DB_NAME=challenges-db-name:latest

